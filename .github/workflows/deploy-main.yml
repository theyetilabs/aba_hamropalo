``yaml
name: Deploy Main to Vercel (Spoof Author)

on:
  push:
    branches: [main]

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Rebase with Owner as Author
        run: |
          git config user.name "theyetilabs"
          git config user.email "theyetilabs@users.noreply.github.com"
          git commit --amend --no-edit --author="theyetilabs <theyetilabs@users.noreply.github.com>"
          git push --force-with-lease origin main

      - name: Trigger Vercel Deploy Hook
        run: |
          COMMIT_SHA=$(git rev-parse HEAD)
          COMMIT_MSG=$(git log -1 --pretty=%B | sed 's/"/\\"/g')
          
          PAYLOAD=$(jq -n \
            --arg name "Deploy by theyetilabs (via labsyeti)" \
            --arg ref "refs/heads/main" \
            --arg sha "$COMMIT_SHA" \
            --arg message "$COMMIT_MSG" \
            '{name: $name, ref: $ref, git: {ref: $ref, sha: $COMMIT_SHA, message: $message}}')
          
          curl -X POST -H "Content-Type: application/json" \
            "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}" \
            -d "$PAYLOAD"
